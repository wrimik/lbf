<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laura-Beth Fitzpatrick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/lbf.css"/>
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/lb.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="cardController" class="card">
    <h1>Laura-Beth Fitzpatrick</h1>
    <p class="card-text">
        {{ test }}
        My site is still being created. For more information about me, please visit my linkedin profile.
    </p>
    <div class="row">
        <div class="col-xs-12">
            <br>
            <div ng-click="ui.contacting = !ui.contacting" class="btn btn-default btn-ghost">Contact</div>
            <a href="#" class="btn btn-default btn-ghost">LinkedIn</a>
        </div>
    </div>
    <div ng-show="ui.contacting" class="row text-left" style="padding-top:20px;">
        <br>
        <br>
        <div class="col-xs-8 col-xs-offset-2">
            <form>
                <div class="form-group">
                    <label for="">Name:</label>
                    <input ng-model="data.name"
                           name="data.name"
                           type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input ng-model="data.email"
                           name="data.email"
                           type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Phone:</label>
                    <input ng-model="data.phone"
                           name="data.phone"
                           type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Message:</label>
                    <textarea ng-model="data.message"
                              name="data.message"
                              type="text" class="form-control"></textarea>
                </div>
                <div ng-hide="ui.submitted" class="form-group">
                    <div ng-click="submit()" class="btn btn-success">SEND</div>
                </div>
            </form>
        </div>
        <div class="row text-center" ng-show="ui.submitted">
            <div class="col-xs-12">
                <br>
                <h2>SENT!</h2>
                <p>Thanks for reaching out. I'll get back to you a.s.a.p.</p>
            </div>
        </div>
    </div>
</div>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-86731526-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
